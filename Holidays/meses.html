<html>
    <head>
        <link rel="stylesheet" href="../../css_animation/animsition.css">
        <link href="../../css/globales.css" rel="stylesheet">
        <link href="../../css/styles.css" rel="stylesheet">
        <link href="../../css/cristhian.css" rel="stylesheet">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>RedBubble</title>
    </head>
    <body style="overflow: hidden;">
        
        <div class="animsition" style=" position:relative;width:100%;height:100%;overflow: hidden; display: flex;">
            <div class="blurSocial">
                <div class="textoBlur">
                    <div class="close"><span>X</span></div>
                    <div class="txtB" style="flex-direction: column;">
                    </div>
                    <div class="imgB" style="background-image: url('../../img/cristhian/imgBlur1.png');"></div>
                </div>
            </div>
            <div class="screen" >
                <div class="celular">
                    <div class="divCelular">
                        <div class="pantalla">
                            <div class="mapaPantalla">
                                <img src="../../img/inicio/simbolos_generales/carro_internas.png" alt="" class="ctr">
                            </div>
                        </div>
                        <div class="estrellas">
<div class="divEstrellas"></div>
</div>
                    </div>
                </div>
                <div class="botonesMenus">
                    <div class="sombra">
                        <div class="botones2"><img src="../../img/cristhian/flecha.png" class="back" alt=""></div>
                    </div>
                    <div class="sombra">
                        <div class="botones2"><img src="../../img/cristhian/casa.png" class="home" alt=""></div>
                    </div>
                </div>
                    <img src="../../img/inicio/simbolos_generales/uber_tp.png" class="logos">
                
                <!--Inicio de contenido-->
                <div class="letrero2" style="top: -50vw;z-index: 1;width: 41vw; height: 7vw; margin-bottom: 2vw;">
                    <span class="titulo" style="margin: auto;"></span>
                    <div class="lineaBanderas"></div>
                </div>
                <span style="font-size: 1.7vw; margin-left: auto;margin-right: auto;text-align: center;position: relative;top: -50vw;" class="sp">Click on each active month to check more details. </span>
                <div style="width: 59vw; height: 22vw;margin: auto;margin-top: 0vw; position: relative;display: flex; flex-wrap: wrap;  " class="meses2">
                    <div style="width: 2vw; height: 100%; display: flex;">
                        <img src="../img/cristhian/flecha.png" style="width: 1.5vw; margin: auto;cursor: pointer;" class="anterior">
                    </div>
                    <div class="lineaTiempo" style=" flex-direction: row; height: 22vw;width: 55vw; flex-wrap: wrap;">
                    
                    </div>
                    <div style="width: 2vw; height: 100%; display: flex;">
                        <img src="../img/cristhian/flecha.png" style="width: 1.5vw; margin: auto;transform: rotate(180deg);cursor: pointer;" class="siguiente">
                    </div>
                </div>
                
                <div class="btnContinuar" style="width: 11vw; bottom: 0vw; right: 44vw;">
                    <span>
                        Continue
                    </span>
                </div>
                <!--Fin de contenido-->
            </div>
        </div>
    </body>
    <script src="../../js/jquery-3.4.1.min.js"></script>
    <script src="../../js/animsition.js"></script>
    <script src="../../js/script.js"></script>
    <script>
        moverCarro("12.2vw", "12.2vw", "5.5vw", "9vw", "259deg", "259deg");
        cambiarEstrellas("25%", "0%")
        $(".anterior").click(function(){
            if(parseInt(localStorage.getItem("numPais")) > 12)
            localStorage.setItem("numPais", localStorage.getItem("numPais") - 1);
            $(".sp").animate({
                top: "-50vw"
            }, 500)
            $(".letrero2").animate({
                top: "-50vw"
            }, 500)
            $(".meses2").animate({
                top: "50vw"
            }, 500, function(){
                window.location.href = "./meses.html"
            })
            $(".btnContinuar").animate({
                bottom: "-50vw"
            }, 500)
            
        })
        $(".siguiente").click(function(){
            if(parseInt(localStorage.getItem("numPais")) < 13)
            localStorage.setItem("numPais", parseInt(localStorage.getItem("numPais")) + 1);
            $(".sp").animate({
                top: "-50vw"
            }, 500)
            $(".letrero2").animate({
                top: "-50vw"
            }, 500)
            $(".meses2").animate({
                top: "50vw"
            }, 500, function(){
                window.location.href = "./meses.html"
            })
            $(".btnContinuar").animate({
                bottom: "-50vw"
            }, 500)
        })
        $(".btnContinuar").click(function(){
            localStorage.setItem("hl", "1")
            $(".sp").animate({
                top: "-50vw"
            }, 500)
            $(".letrero2").animate({
                top: "-50vw"
            }, 500)
            $(".meses2").animate({
                top: "50vw"
            }, 500)
            $(".btnContinuar").animate({
                bottom: "-50vw"
            }, 500)
            $(".screen").fadeOut(500, function(){
                window.location.href = "../menu.html"
            })
        })
        $(".sp").animate({
            top: "0vw"
        }, 500)
        $(".letrero2").animate({
            top: "0vw"
        }, 500)
        $(".meses2").animate({
            top: "0vw"
        }, 500)
        $(".imgBtn2").hover(function(){
            $(".letrero2.cursor.imgBtn2").css("background-color", "#357EA1")
            $(".ib2").animate({
                top: "-1vw"
            }, 200)
        }, 
        function(){
            $(".letrero2.cursor.imgBtn2").css("background-color", "black")
            $(".ib2").animate({
                top: "0vw"
            }, 200)
        })
        textos = ["Ask probing questions with key words so you can have an idea of the issue. Tell the customer you are having connection issues, then ask politely to repeat the information if needed.", "Listen carefully and bring your undivided attention to the customer​. Stay calm, so you can better understand the issue.", "I’m sorry, I’m having connection issues, would you please repeat that information? So as I understand you have not received the package, am I correct?"];
        $(".imgBtn").click(function(){
            $(".blurG").animate({
                right: "0%"
            }, 500)
            $(".imgB").css("background-image", "url('../../img/cristhian/imgBlurG"+this.id+".png')")
            $(".txtB").html("<span style='text-align: center'>"+textos[this.id - 1]+"</span>")
        })
        $(".blurG").click(function(){
            $(this).animate({
                right: "-100%"
            }, 500)
        });
        $(".imgBtn2").click(function(){
            $(".blurG2").animate({
                right: "0%"
            }, 500)
        })
        $(".blurG2").click(function(){
            $(".blurG2").animate({
                right: "-100%"
            }, 500)
        });
        
       $(".letrero2").click(function(){
           $("#i"+this.id).animate({
               opacity: 1
           }, 500)
       })
       meses = ["January", "Febrary", "March", "April", "May", "June", "July", "August", "September", "Octuber", "November", "December"]
        $(document).ready(function () {
            
            var numPais = localStorage.getItem("numPais");
            for(i = 0; i<12; i++){
                localStorage.setItem("pais"+i, datos[numPais-1][i]);
            }
            localStorage.setItem("tituloPais", titulos[numPais - 1])
            localStorage.setItem("colorBandera1", colores[numPais - 1][0])
            localStorage.setItem("colorBandera2", colores[numPais - 1][1])
            localStorage.setItem("colorBandera3", colores[numPais - 1][2])
//  script para que funcione la libreria de animacion
            for(i = 1; i<13; i++){
                $(".lineaTiempo").html($(".lineaTiempo").html()+"<div class='divMeses' style='margin: auto; '><div class='textomes' style='opacity: "+localStorage.getItem("pais"+(i-1))+"' id='"+i+"'><span>"+meses[i-1]+"</span><div class='flecha'><img src='../../img/cristhian/flechaSocial.png'></div></div></div>")
            }
            $(".titulo").html(localStorage.getItem("tituloPais"))
            $(".lineaBanderas").html("<div class='colores' style='background-color: "+localStorage.getItem("colorBandera1")+"'></div><div class='colores' style='background-color: "+localStorage.getItem("colorBandera2")+"'></div><div class='colores' style='background-color: "+localStorage.getItem("colorBandera3")+"'></div>")
            $(".close").click(function(){
            $(".blurSocial").animate({
                    right: "-100%"
                }, 500)
            });
            $(".textomes").click(function(){
                if($(this).css("opacity") == "1"){
                    $(".blurSocial").animate({
                        right: "0%"
                    }, 500)
                    $(".imgB").css("background-image", "url('../../img/cristhian/Holidays/"+numPais+"_"+this.id+".png')")
                    $(".txtB").html("<span style='font-size: 5vw; font-weight: bold; margin-top: 1vw;margin-bottom: 0vw;'>"+meses[this.id - 1]+"</span><br><span style='margin-top: -2vw;margin-bottom: 0vw'>"+titulos[numPais-1]+"</span><br>"+textosPaises[numPais-1][this.id-1])
                }
                localStorage.setItem(numPais+"_"+this.id, 1);
                total = 0;
                for(i = 12; i<14; i++){
                    for(n = 1; n<13; n++){
                        if(localStorage.getItem(i+"_"+n))
                            total++;

                    }
                }
                if(total == 18){
                    $(".btnContinuar").css("display", "flex");
                        $(".btnContinuar").animate({
                            opacity: 1,
                            bottom: "5vw"
                        }, 500)
                }
                
            })
        $(".animsition").animsition({
        
            inClass: 'fade-in',
            outClass: 'fade-out',
            inDuration: 1500,
            outDuration: 800,
            linkElement: '.animsition-link',
            // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
            loading: true,
            loadingParentElement: 'body', //animsition wrapper element
            loadingClass: 'animsition-loading',
            loadingInner: '', // e.g '<img src="loading.svg" />'
            timeout: false,
            timeoutCountdown: 5000,
            onLoadEvent: true,
            browser: ['animation-duration', '-webkit-animation-duration'],
            // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
            // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
            overlay: false,
            overlayClass: 'animsition-overlay-slide',
            overlayParentElement: 'body',
            transition: function (url) { window.location.href = url; }
        });
        //  script para que funcione la libreria de animacion

        


        }); // fin jQuery
    </script>
</html>
