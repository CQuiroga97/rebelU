<html>
    <head>
        <link rel="stylesheet" href="./css_animation/animsition.css">
        <link href="./css/globales.css" rel="stylesheet">
        <link href="./css/styles.css" rel="stylesheet">
        <link href="./css/cristhian.css" rel="stylesheet">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>CIP</title>
    </head>
    <body style="overflow: hidden; background-color: rgba(255, 255, 255, 0.885);">
        
        <div class="animsition" style=" position:relative;width:100%;height:100%;overflow: hidden; display: flex;">
            <div class="textura">
                
            </div>
            <div class="screen" style="opacity: 0;">
                
                <!--Inicio de contenido-->
                <div class="letrero">
                    <div class="letrero2" style="top: 0vw;margin-bottom: 0vw; z-index: 1;">
                        <span class="titulo">UBER - CIP</span>
                        <br>
                        <span class="subtitulo">Cultural immersion program</span>
                    </div>
                    <div class="divBtnInicio">
                        <div class="botonesInicio">
                            <img src="./img/cristhian/rutaInicio1.PNG">
                            <span>
                                LATAM
                            </span>
                        </div>
                        <div class="botonesInicio">
                            <img src="./img/cristhian/rutaInicio2.PNG">
                            <span>
                                North America
                            </span>
                        </div>
                    </div>
                </div>
                    <img src="./img/cristhian/nubes.png" class="nubes">
                    
                    <img src="./img/cristhian/persona.png" class="persona" >
                    <div style="width: 100vw; height: 20vw; margin: auto;position: relative; display: flex; margin-bottom: -25vw;">
                        <img src="./img/cristhian/ciudad.png" class="ciudad">
                    </div>
                    <div class="carretera">
                        <img src="./img/cristhian/carro.png" class="carro">
                    </div>
                <!--Fin de contenido-->
            </div>
        </div>
    </body>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/animsition.js"></script>
    <script>
        $(".botonesInicio").click(function(){
            $(".letrero").animate({
                top: "-70vw"
            }, 500);
            $(".carretera").animate({
                top: "70vw"
            }, 500);
            $(".persona").animate({
                top: "70vw"
            }, 500);
            $(".nubes").animate({
                top: "70vw"
            }, 500);
            $(".ciudad").animate({
                top: "70vw"
            }, 500, function(){
                window.location.href="./menu.html";
            });

        })
        $(".carro").animate({
            width: "15vw",
            marginTop: "-5vw"
        }, 1000)
        $(".persona").animate({
            width: "15vw",
            left: "10vw"
        }, 1000)
        $(".letrero").animate({
            top: "-5vw"
        }, 1000)
        $(".nubes").animate({
            left: "0vw",
            width: "100vw",
            top: "2.5vw"
        }, 1000)
        $(".ciudad").animate({
            left: "-130vw",
            width: "300vw",
            top: "5vw"
        }, 1000)
        $(".screen").animate({
            opacity: 1
        }, 1000)
        $(".carretera").animate({
            top: "25vw",
        }, 1000,function(){
            $(".divBtnInicio").delay(500).animate({
                bottom: "-4vw",
            }, 1000)
            $(".ciudad").delay(500).animate({
                left: "-28vw",
                width: "130vw",
                top: "13vw"
            }, 1000)
            $(".carretera").delay(500).animate({
            top: "24vw"
            }, 1000)
            $(".nubes").delay(500).animate({
                left: "10vw",
                width: "80vw",
                top: "4vw"
            }, 1000)
            $(".persona").delay(500).animate({
                width: "13vw",
                left: "20vw"
            }, 1000)
            $(".carro").delay(500).animate({
                width: "25vw",
                marginTop: "-10vw"
            }, 1000)
        })
        $(document).ready(function () {
            
//  script para que funcione la libreria de animacion

        $(".animsition").animsition({
        
            inClass: 'fade-in',
            outClass: 'fade-out',
            inDuration: 1500,
            outDuration: 800,
            linkElement: '.animsition-link',
            // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
            loading: true,
            loadingParentElement: 'body', //animsition wrapper element
            loadingClass: 'animsition-loading',
            loadingInner: '', // e.g '<img src="loading.svg" />'
            timeout: false,
            timeoutCountdown: 5000,
            onLoadEvent: true,
            browser: ['animation-duration', '-webkit-animation-duration'],
            // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
            // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
            overlay: false,
            overlayClass: 'animsition-overlay-slide',
            overlayParentElement: 'body',
            transition: function (url) { window.location.href = url; }
        });
        //  script para que funcione la libreria de animacion

        


        }); // fin jQuery
        //VIAJES:
        
    </script>
</html>
