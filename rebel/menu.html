            <div class="textura">

                <div class="botonesMenus">

                    </div>
                </div>
                    <img src="../img/inicio/simbolos_generales/uber_tp.png" class="logos">
                <!--Inicio de contenido-->
                    <img src="../img/cristhian/mapaMenuRebel.png"  style="width: 90vw; position: absolute;left:2vw; z-index: 0;top: 1vw;">
                        
                    <div class="cuadricula" style="top: -2vw;">
                        <div class="edificios" style="top: 4vw; left: 5vw;">
                            <img src="../img/cristhian/menuRebelBt1.png" class="imgEdificio" id="0">

                                <span>Overview of custumer service</span>

                        </div>
                        <div class="edificios" style="top: 4vw; left: 21.5vw;">

                                <span>DISC Theory</span>

                        </div>
                        <div class="edificios" style="top: 15vw; left: 6.5vw;">
                            <img src="../img/cristhian/menuRebelBt3.png" class="imgEdificio" id="2">

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/animsition.js"></script>
    <script src="../js/script.js"></script>
    <script>
       $(".imgEdificio").click(function(){
           const id = this.id;
           $(".screen").fadeOut(500, function(){
               switch(id){
                   case "0":
                        window.location.href = "./overview/overview_1.html";
                   break;
                   case "1":
                        window.location.href = "./disc/disc_1.html";
                   break;
                   case "2":
                        window.location.href = "./inclusion/diversity.html";
                   break;
                   case "3":
                        window.location.href = "./melting/melting.html";
                   break;
                   case "4":
                        window.location.href = "./tp_does/does_1.html";
                   break;
               }
           })
       })
        $(document).ready(function () {
            if(localStorage.getItem('overview') != null)
                $("#c1").css("opacity", 1)
            if(localStorage.getItem('disc') != null)
                $("#c2").css("opacity", 1)
            if(localStorage.getItem('inclusion') != null)
                $("#c3").css("opacity", 1)
            if(localStorage.getItem('melting') != null)
                $("#c4").css("opacity", 1)
            if(localStorage.getItem('tpDoes') != null)
                $("#c5").css("opacity", 1)
            if(localStorage.getItem('disc') != null && localStorage.getItem('inclusion') != null && localStorage.getItem('melting') != null && localStorage.getItem('overview') != null && localStorage.getItem('tpDoes') != null)
                    localStorage.setItem('re', '1')
//  script para que funcione la libreria de animacion

        $(".animsition").animsition({
        
            inClass: 'fade-in',
            outClass: 'fade-out',
            inDuration: 1500,
            outDuration: 800,
            linkElement: '.animsition-link',
            // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
            loading: true,
            loadingParentElement: 'body', //animsition wrapper element
            loadingClass: 'animsition-loading',
            loadingInner: '', // e.g '<img src="loading.svg" />'
            timeout: false,
            timeoutCountdown: 5000,
            onLoadEvent: true,
            browser: ['animation-duration', '-webkit-animation-duration'],
            // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
            // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
            overlay: false,
            overlayClass: 'animsition-overlay-slide',
            overlayParentElement: 'body',
            transition: function (url) { window.location.href = url; }
        });
        //  script para que funcione la libreria de animacion

        


        }); // fin jQuery
    </script>
</html>
