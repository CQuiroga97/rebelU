                    ["The customer states: <br>“Hi, my name is Muhammad Alí, I'm calling to report that in the last ride i completed, the client was very rude with me because i am not American, i'm feeling so bad about that.”", "Show empathy, apologize about the inconvenience, reassure the customer that assists every customer in the same way, regardless race, sexual orientation or beliefs and tell a formal complaint we are going to block the rider so he won’t match with you again.", "Judge the customer, make any opinion regarding the situation, make any comment that can be disrespectful with the customer."],
                    ["The customer states: <br>“I’m not able to understand you, are you from India? Let me speak with an American”.", "Show willingness to help the customer, show confidence in your tone of voice, use power words and keep it professional", "Don’t be rude, don’t transfer the call without trying to de-escalate the customer, don’t take it personal, do not argue with the customer."],
                    ["The customer states: <br>“Hi, I'm calling to report that I placed an order for 2 burgers with the addition of bacon, without pickles and 2 sodas, however I received water instead of the sodas and one of the hamburgers arrived without the addition of bacon.”", "Apologize for the inconvenience, thank them for the service and provide the customer with the best resolution and appropriate expectations.", "Not acknowledging the service that they provided to their country, not taking the ownership of the issue and not showing interest. "],
                    ["The customer states: <br>“Hello, I am Felipe and i’m calling because I need my cancellation fee, since I have been waiting the rider for 20 minutes and he does not arrive, I need help quickly since I need to go home to see the elections that Donald Trump will win, because that's how it will be, what do you think?”", "Be neutral, keep it professional, guide the customer to the resolution and be focused only on the original issue about the order. ask probing questions to focus on the issue that prompted the customer to call", "Provide personal opinions, don’t argue with the customer, do not be sarcastic, do not answer back, if a customer insists avoid the topic."],
                    ["The customer states: <br>“I’m Muslim and my religion does not allow me talking with a woman, can you transfer me”.", "Acknowledge the customers believes, explain to them, we do not handle extension, offer assistance, if the customer denies it, check with your supervisor. ", "Be rude, do not judge customer’s religion, do not discuss with the customer, do not provide personal opinion. "],
                    ["The customer states: <br>“Hello, I am calling because it is the first time that I am going online and when I try to access the app, my screen freezes and does not allow me to move forward. How can I fix it?”.", "Be patient! That is the first step. Place yourself in the customer’s position and do your best to explain every step. If you do not know how to explain, use your KB. There you will find the step by step with screenshots.We can repeatedly explain the steps multiple times and we can also offer to send them via the caller's email. ", "Do not suggest the customer to ask for help in a different place. Customers are very important for us regardless the age, sex and religion. Avoid being rude or sarcastic, if that person is asking for help is because they really need it. ​"],
