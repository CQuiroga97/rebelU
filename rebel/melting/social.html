    <script>
        var count = ["", "", "", ""];
        textos = ["The civil rights movement was a struggle for social justice that took place mainly during the 1950s and 1960s for Black Americans to gain equal rights under the law in the United States.", "The June 2013 decision of the U.S. Supreme Court in United States v. Windsor striking down the law barring federal recognition of same-sex marriage gave significant impetus to the progress of lawsuits that challenged state bans on same-sex marriage in federal court.", "On November 4, 2008, Barack Obama is elected the 44th president and becomes the first African-American chief executive of the United States. In his victory speech, President Obama remarks that â€œchange has come to America.", "Black Lives Matter (BLM) is a decentralized political and social movement protesting against incidents of police brutality and all racially motivated violence against people of color."]
        $(".cuadro").animate({
            top: "0vw",
            left: "0vw"
        }, 500)
        $(".letrero2").animate({
            top: "0vw"
        }, 500)
        $(".cuadro").click(function(){
            count[this.id - 1] = "1"; 
            $(".blurSocial").animate({
                right: "0%"
            }, 500)
            $(".imgB").css("background-image", "url('../../img/cristhian/imgBlur"+this.id+".png')")
            $(".txtB").html("<span>"+textos[this.id - 1]+"</span>")
            if(count[0] != "" && count[1] != "" && count[2] != "" && count[3] != ""){
                $(".btnContinuar").css("display", "flex");
                    $(".btnContinuar").animate({
                        opacity: 1,
                        bottom: "5vw"
                    }, 500)
            }
        })
        $(".btnContinuar").click(function(){
            $(".c3").animate({
                top: "50vw",
                left: "0vw"
            }, 500)
            $(".c2").animate({
                left: "50vw"
            }, 500)
            $(".c1").animate({
                left: "-50vw"
            }, 500)
            $(".letrero2").animate({
                top: "-50vw"
            }, 500)
            $(".screen").fadeOut(500, function(){
                window.location.href = "./guidelines.html";
            })
        })
        $(".blurSocial").click(function(){
            $(this).animate({
                right: "-100%"
            }, 500)
        });
        $(".cuadro").hover(function(){
            $(".im"+this.id).animate({
                width: "120%",
                left: "-4%",
                top: "-4%"
            }, 500)
            $(".b"+this.id).animate({
                width: "100%",
            }, 500)
            $(".f"+this.id).animate({
                marginLeft: "65%",
            }, 500)
        }, function(){
            $(".im"+this.id).animate({
                width: "110%",
                left: "0%",
                top: "0%"
            }, 500)
            $(".b"+this.id).animate({
                width: "0%",
            }, 500)
            $(".f"+this.id).animate({
                marginLeft: "55%",
            }, 500)
        })
       $(".letrero2").click(function(){
           console.log(this.id)
           $("#i"+this.id).animate({
               opacity: 1
           }, 500)
       })
        $(document).ready(function () {
            
//  script para que funcione la libreria de animacion

        $(".animsition").animsition({
        
            inClass: 'fade-in',
            outClass: 'fade-out',
            inDuration: 1500,
            outDuration: 800,
            linkElement: '.animsition-link',
            // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
            loading: true,
            loadingParentElement: 'body', //animsition wrapper element
            loadingClass: 'animsition-loading',
            loadingInner: '', // e.g '<img src="loading.svg" />'
            timeout: false,
            timeoutCountdown: 5000,
            onLoadEvent: true,
            browser: ['animation-duration', '-webkit-animation-duration'],
            // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
            // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
            overlay: false,
            overlayClass: 'animsition-overlay-slide',
            overlayParentElement: 'body',
            transition: function (url) { window.location.href = url; }
        });
        //  script para que funcione la libreria de animacion

        


        }); // fin jQuery
    </script>
