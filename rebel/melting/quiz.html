    <script src="../../js/jquery-3.4.1.min.js"></script>

    <script>
        moverCarro("12.2vw", "12.2vw", "5.5vw", "9vw", "259deg", "259deg");
        cambiarEstrellas("25%", "0%")
        $(".btnContinuar").click(function(){
            $(".sp").animate({
                top: "-50vw"
            }, 500)
            $(".letrero2").animate({
                top: "-50vw"
            }, 500)
            $(".lineaTiempo").animate({
                top: "50vw"
            }, 500)
            $(".btnContinuar").animate({
                bottom: "-50vw"
            }, 500)
            $(".screen").fadeOut(500, function(){
                localStorage.setItem('melting', '1')
                window.location.href = "../menu.html"
            })
        })
        $(".sp").animate({
            top: "0vw"
        }, 500)
        $(".letrero2").animate({
            top: "0vw"
        }, 500)
        $(".lineaTiempo").animate({
            top: "0vw"
        }, 500)
        $(".imgBtn2").hover(function(){
            $(".letrero2.cursor.imgBtn2").css("background-color", "#357EA1")
            $(".ib2").animate({
                top: "-1vw"
            }, 200)
        }, 
        function(){
            $(".letrero2.cursor.imgBtn2").css("background-color", "black")
            $(".ib2").animate({
                top: "0vw"
            }, 200)
        })
        textos = ["Ask probing questions with key words so you can have an idea of the issue. Tell the customer you are having connection issues, then ask politely to repeat the information if needed.", "Listen carefully and bring your undivided attention to the customer​. Stay calm, so you can better understand the issue.", "I’m sorry, I’m having connection issues, would you please repeat that information? So as I understand you have not received the package, am I correct?"];
        $(".imgBtn").click(function(){
            $(".blurG").animate({
                right: "0%"
            }, 500)
            $(".imgB").css("background-image", "url('../../img/cristhian/imgBlurG"+this.id+".png')")
            $(".txtB").html("<span style='text-align: center'>"+textos[this.id - 1]+"</span>")
        })
        $(".blurG").click(function(){
            $(this).animate({
                right: "-100%"
            }, 500)
        });
        $(".imgBtn2").click(function(){
            $(".blurG2").animate({
                right: "0%"
            }, 500)
        })
        $(".blurG2").click(function(){
            $(".blurG2").animate({
                right: "-100%"
            }, 500)
        });
       $(".letrero2").click(function(){
           console.log(this.id)
           $("#i"+this.id).animate({
               opacity: 1
           }, 500)
       })
        $(document).ready(function () {
            
//  script para que funcione la libreria de animacion
            for(i = 1; i<11; i++){
                $(".lineaTiempo").html($(".lineaTiempo").html()+"<div class='divBanderas'><div class='check' id='"+i+"'></div><img class='bandera' src='../../img/cristhian/bandera"+i+".png'  id='b"+i+"'></div>")
            }
            $(".bandera").click(function(){
                if(this.id == "b3" || this.id == "b7" || this.id == "b8" || this.id == "b9" || this.id == "b4"){
                    $(this).attr("title", "1");
                    $(this).css("top", "-1vw");
                    $("#"+this.id.split("b")[1]).css("opacity", "1");
                    setTimeout(function(){
                        if($("#3").css("opacity") == "1" && $("#7").css("opacity") == "1" && $("#8").css("opacity") == "1" && $("#9").css("opacity") == "1" && $("#4").css("opacity") == "1"){
                           console.log(1)
                            $(".textoBlur").html(' <img src="../../img/cristhian/corrQuiz.PNG" style="width: 100%; height: 100%;">')
                            $(".blurSocial").animate({
                                right: "0%"
                            }, 500)
                            $(".btnContinuar").css("display", "flex");
                            $(".btnContinuar").animate({
                                opacity: 1,
                                bottom: "5vw"
                            }, 500)
                        }
                    }, 600)
                    
                }else{
                    $(".blurSocial").animate({
                        right: "0%"
                    }, 500)
                    $(".check").css("opacity", "0");
                    $(".bandera").css("top", "0vw");
                }
                
            })
            $(".bandera").hover(function(){
                $(this).css("top", "-1vw");
            },
            function(){
                if($(this).attr("title") != "1")
                $(this).css("top", "0vw");
            })
        $(".animsition").animsition({
        
            inClass: 'fade-in',
            outClass: 'fade-out',
            inDuration: 1500,
            outDuration: 800,
            linkElement: '.animsition-link',
            // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
            loading: true,
            loadingParentElement: 'body', //animsition wrapper element
            loadingClass: 'animsition-loading',
            loadingInner: '', // e.g '<img src="loading.svg" />'
            timeout: false,
            timeoutCountdown: 5000,
            onLoadEvent: true,
            browser: ['animation-duration', '-webkit-animation-duration'],
            // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
            // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
            overlay: false,
            overlayClass: 'animsition-overlay-slide',
            overlayParentElement: 'body',
            transition: function (url) { window.location.href = url; }
        });
        //  script para que funcione la libreria de animacion

        


        }); // fin jQuery
    </script>
